<html lang="en" data-framework="backbonejs">
    <head>
        <title>Dungeon Roll</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="dungeonroll.css" rel=stylesheet type="text/css">
    </head>
	<body>
            <div id="masthead">
                <h1>Dungeon Roll</h1>
            </div>
            <div id="gameArea">
                <div id="statusArea">

                </div>

                <div id="playArea">
                    <header id="header">
                        <h1>Dice</h1>
                        <div id="phaseDisplay">
                            <h3>Unknown Phase</h3>
                        </div>
                        <div id="dice-area">
                        </div>
                    </header>
                    <div id="controls">
                        <button class="add" id="add-button">Add</button>
                        <button class="remove" id="remove-button">Remove</button>
                        <button class="advance-phase" id="advance-phase-button">Advance Phase</button>	
                    </div>
                </div>

                <div id="logArea">

                </div>
            </div>

		
            <script type="text/template" id="die-template">
                <img class="whiteDie <%- face %>" src="<%- graphic %>"/>
            </script>
            <script type="text/template" id="phase-template">
                <h3>Phase <%- phase %></h3>
            </script>

            <script src="js/jquery-2.1.0.js"></script>
            <script src="js/underscore.js"></script>
            <script src="js/backbone.js"></script>
            <script src="js/dungeonroll.js"></script>		
	</body>
</html>
